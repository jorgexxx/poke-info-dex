<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokémon List - Unified Filters</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container" id="mainContainer">
    <h1 id="mainTitle">Pokémon List - Unified Filters</h1>
    <div class="filters">
      <input type="text" id="searchInput" placeholder="Search by name or evolution...">
      <select id="typeFilter">
        <option value="">All Types</option>
      </select>
      <select id="genFilter">
        <option value="">All Generations</option>
      </select>
    </div>
    <table class="pokemon-table" id="pokemonTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Generation</th>
          <th>Types</th>
        </tr>
      </thead>
      <tbody id="pokemonBody"></tbody>
    </table>
    <div id="noResults" class="no-results" style="display:none;">No results found.</div>
    <div id="pokemonDetail" style="display:none;"></div>
  </main>
  <script src="main.js"></script>
</body>
</html>
